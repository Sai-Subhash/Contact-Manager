<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <h1>Contact Manager</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="country-code" class="select2">
        <option value="" disabled selected >Select Country Code</option>
        <option value="+1">+1 (USA)</option>
        <option value="+91">+91 (India)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+61">+61 (Australia)</option>
        <option value="+81">+81 (Japan)</option>
        <option value="+49">+49 (Germany)</option>
        <option value="+33">+33 (France)</option>
        <option value="+39">+39 (Italy)</option>
        <option value="+86">+86 (China)</option>
        <option value="+7">+7 (Russia)</option>
        <!-- Add more country codes as needed -->
      </select>
      <input type="text" id="phone" placeholder="Phone" required>
      <button type="submit">Add Contact</button>
    </form>
    <div id="contacts-list"></div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeEditModal()">&times;</span>
      <h2>Edit Contact</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name" placeholder="Name" required>
        <input type="email" id="edit-email" placeholder="Email" required>
        <select id="edit-country-code" class="select2">
          <option value="" disabled selected>Select Country Code</option>
          <option value="+1">+1 (USA)</option>
          <option value="+91">+91 (India)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+61">+61 (Australia)</option>
          <option value="+81">+81 (Japan)</option>
          <option value="+49">+49 (Germany)</option>
          <option value="+33">+33 (France)</option>
          <option value="+39">+39 (Italy)</option>
          <option value="+86">+86 (China)</option>
          <option value="+7">+7 (Russia)</option>
          <!-- Add more country codes as needed -->
        </select>
        <input type="text" id="edit-phone" placeholder="Phone" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="frontend.js"></script>
</body>
</html>
